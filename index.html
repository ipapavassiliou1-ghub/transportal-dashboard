<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>transportal â€“ API Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 32px;
    color: #1f2937;
  }

  h1 {
    margin-bottom: 4px;
  }

  .subtitle {
    color: #6b7280;
    margin-bottom: 24px;
  }

  .section {
    margin-bottom: 32px;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
    margin-top: 16px;
  }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  }

  .card h3 {
    margin: 0 0 6px;
    font-size: 13px;
    color: #6b7280;
    font-weight: 500;
  }

  .card .value {
    font-size: 28px;
    font-weight: 700;
  }

  select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  }

  th, td {
    padding: 12px 14px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
    font-size: 14px;
  }

  th {
    background: #f9fafb;
    font-weight: 600;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .badge {
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
  }

  .completed {
    background: #dcfce7;
    color: #166534;
  }

  .processing {
    background: #fef3c7;
    color: #92400e;
  }

  .error {
    background: #fee2e2;
    color: #991b1b;
  }

  .footer {
    margin-top: 40px;
    text-align: center;
    font-size: 14px;
    color: #6b7280;
  }

  .brand {
    font-weight: 700;
    font-size: 18px;
    color: #6d28d9;
  }
</style>
</head>
<body>

<h1>ðŸ“¦ transportal API Dashboard</h1>
<div class="subtitle">Batch tracking analytics & monitoring</div>

<!-- API KEY SELECTOR -->
<div class="section">
  <label><strong>Select Client API Key:</strong></label>
  <select id="apiKeySelect">
    <option value="demo-key-123">demo-key-123</option>
    <option value="demo-key-456">demo-key-456</option>
  </select>
</div>

<!-- ANALYTICS SECTION -->
<div class="section">
  <h2>Analytics</h2>
  <div class="card-grid">
    <div class="card">
      <h3>Total Batches</h3>
      <div class="value" id="totalBatches">â€“</div>
    </div>
    <div class="card">
      <h3>Total Shipments</h3>
      <div class="value" id="totalShipments">â€“</div>
    </div>
    <div class="card">
      <h3>Delivered</h3>
      <div class="value" id="deliveredCount">â€“</div>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <div class="value" id="pendingCount">â€“</div>
    </div>
    <div class="card">
      <h3>Errors</h3>
      <div class="value" id="errorCount">â€“</div>
    </div>
    <div class="card">
      <h3>Success Rate</h3>
      <div class="value" id="successRate">â€“</div>
    </div>
  </div>
</div>

<!-- RECENT BATCHES -->
<div class="section">
  <h2>Recent Batches</h2>
  <table>
    <thead>
      <tr>
        <th>Batch ID</th>
        <th>Status</th>
        <th>Shipments</th>
        <th>Created</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody id="batchTable">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
</div>

<div class="footer">
  powered by <span class="brand">transportal</span>
</div>

<script>
async function loadDashboard() {
  const apiKey = document.getElementById('apiKeySelect').value;

  try {
    const res = await fetch(
      'https://api.transportal.gr/webhook/api/v1/batches',
      {
        headers: { 'x-api-key': apiKey }
      }
    );

    const raw = await res.json();
    const batches = Array.isArray(raw) ? raw : [];

    document.getElementById('totalBatches').textContent = batches.length;

    let totalShipments = 0;
    let delivered = 0;
    let pending = 0;
    let errors = 0;

    const tbody = document.getElementById('batchTable');
    tbody.innerHTML = '';

    batches.forEach(b => {
      let summary = {};
      try {
        summary = typeof b.summary === 'string'
          ? JSON.parse(b.summary)
          : (b.summary || {});
      } catch {}

      totalShipments += summary.total || 0;
      delivered += summary.delivered || 0;
      pending += summary.pending || 0;
      errors += summary.error || 0;

      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${b.request_id}</td>
        <td>
          <span class="badge ${b.status}">
            ${b.status}
          </span>
        </td>
        <td>${summary.total || 0}</td>
        <td>${b.created_at || '-'}</td>
        <td>${b.completed_at || '-'}</td>
      `;

      tbody.appendChild(tr);
    });

    document.getElementById('totalShipments').textContent = totalShipments;
    document.getElementById('deliveredCount').textContent = delivered;
    document.getElementById('pendingCount').textContent = pending;
    document.getElementById('errorCount').textContent = errors;

    const success =
      totalShipments > 0
        ? Math.round((delivered / totalShipments) * 100)
        : 0;

    document.getElementById('successRate').textContent = success + '%';

  } catch (err) {
    console.error(err);
    alert('Failed to load dashboard data');
  }
}

document.getElementById('apiKeySelect')
  .addEventListener('change', loadDashboard);

loadDashboard();
setInterval(loadDashboard, 15000); // auto refresh every 15 sec
</script>

</body>
</html>
